<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
      create container for SVG with svg element;
      order of elements is only defined by order of appearance
    -->
    <svg width="500" height="500">
      <!--
        create a rectangle shape
        fill: background color of shape
        stroke: border color
        stroke-width: border width
        specific for strokes: half stroke width is inside element, and half outside, by default svg is set to overflow: hidden
        solution:
          1) svg -> overflow: visible;
          2) position rect with x and y attributes, standing for coordinates inside svg container
      -->
      <rect
        x="25"
        y="25"
        width="100"
        height="100"
        fill="#f44336"
        stroke="#8bc34a"
        stroke-width="10"
      ></rect>

      <!--
        create a circle shape
        r: radius
        cx: coordinate on x axis inside svg to position circle
        cy: coordinate on y axis inside svg to position circle
      -->
      <circle r="100" cx="250" cy="150" fill="#9c28b0"></circle>

      <!--
        create a line shape
        x1, y1: starting coordinates
        x2, y2: ending coordinates
        fill: lines do NOT have fill color, only stroke
      -->
      <line x1="50" y1="50" x2="200" y2="200" stroke="blue" stroke-width="10"></line>
    </svg>
  </body>
</html>
